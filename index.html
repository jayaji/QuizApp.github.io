<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Computer Quiz</title>
  </head>
  <body>
    <div id="set">
      <button id="start_quiz">Start</button>
   <div id="play">
      <p id="question">Questions</p><br>
      <div id="options"><input type="radio" class="option" value="1" ><span id="option1"></span></div>
      <div id="options"><input type="radio" class="option" value="2" ><span id="option2"></span></div>
      <div id="options"><input type="radio" class="option" value="3" ><span id="option3"></span></div>
      <div id="options"><input type="radio" class="option" value="4" ><span id="option4"></span></div>
      <div id="functionButtons">
        <button id="previous">Previous</button>
        <button id="next">Next</button>
        <button id="validate">Save</button>
      </div>
      <div>
        <p type="number" id="score">Not Evaluated</p>
        <p id="display">Score:</p>
      </div>
   </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
